<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
  <h1 class="text-center my-3">Book List</h1>
<section class='container w-75'>
  <form id='book-form' onsubmit="createBook">
    <div class='form-group'>
      <label for="input-title"> Book Title </label>
      <input type="text" required class='form-control' id='input-title' name="input-title" value=""><br>
    </div>
    <div class='form-group'>
      <label for="input-author"> Book Author </label>
      <input type="text" class='form-control' required id='input-author' name="input-author" value=""><br>
    </div>
    <div class='form-group'>
      <label for="input-pages"> Number of Pages </label>
      <input type="number" class='form-control' required id='input-pages' name="input-number" value=""><br>
    </div>

    <label for='input-read'> Read It? </label>
    <input type="checkbox" class='form-check-label' id='input-read' name="input-read"><br>

    <input type="submit" class='btn btn-primary' id='input-submit' name="input-submit" value="Add Book">
  </form>
</section>
<hr>
  <section class='container'>
    <div class="library-list row d-flex justify-content-between"></div>
  </section>
  <script type="text/javascript" src='script.js'></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
